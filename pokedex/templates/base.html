{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex Site</title>

    <link href="{% static 'bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'pokedex/custom.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <div class="container">


        <div class="bg-primary text-white p-4 text-center">
            <img src="{% static 'Pokedex.jpg' %}" alt="logo" class="img-fluid">
        </div>


        <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">    
            <div class="container-fluid">

                <a class="navbar-brand fw-bold" href="{% url 'pokedex:index' %}">
                    <i class="fa-solid fa-book-bookmark"></i> Pokedex
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                        data-bs-target="#navbarNav" aria-controls="navbarNav" 
                        aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav me-auto">


                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'pokedex:list_trainers' %}">
                        <i class="fa-solid fa-users"></i> Entrenadores
                      </a>
                    </li>


                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'pokedex:list_pokemons' %}">
                        <i class="fa-solid fa-dragon"></i> Pok√©mons
                      </a>
                    </li>

                  </ul>

                  <div class="d-flex">

                    {% if user.is_authenticated %}
                    <form method="post" action="{% url 'logout' %}" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger btn-sm">
                            <i class="fa-solid fa-door-open"></i> Salir
                        </button>
                    </form>
                    {% else %}
                    <a href="{% url 'pokedex:login' %}" class="btn btn-success btn-sm">
                        <i class="fa-solid fa-right-to-bracket"></i> Ingresar
                    </a>
                    {% endif %}

                  </div>

                </div>
            </div>
        </nav>

        {% block content %}{% endblock content %}
    </div>
</body>

</html>
