{% extends "base.html" %}
{%block title%}Formulario de Pokémon{%endblock title%} 
{% block content %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token%}
        {{ form.as_div }}
        <br>
        <button type="submit" class="btn btn-primary mt-2">Guardar Pokémon</button>
        <a href="{% url 'pokedex:index' %}" class="btn btn-secondary mt-2"> Regresar a la Pókedex </a>
    </form>
{% endblock content%}
