{% extends "base.html" %}
{%block title%}Formulario de Pokémon{%endblock title%} 
{% block content %}
    <form method="post">
        {% csrf_token%}

        <div class="row d-flex justify-contend-center">
            <div class="col-md-6">
                <div>
                    <label for="username">Usuario:</label>
                    <input type="text" name="username" id="username" class = "form-control">
                </div>
                <div>
                    <label for="password">Contraseña:</label>
                    <input type="password" name="password" id="password" class = "form-control">
                </div>
                <br>
                <button type="submit" class="btn btn-primary mt-2"> Ingresar </button>
                <a href="{% url 'pokedex:index' %}" class="btn btn-secondary mt-2"> Regresar </a>
            </div>
        </div>
    </form>
{% endblock content%}
